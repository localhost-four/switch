<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clicker Game on Discord Embed">
    <meta name="clicks" content="0">
    <meta name="goal" content="100">
    <meta http-equiv="refresh" content="1; url=https://discord.com">
    <style>
        body {
            display: none; /* Прячем body */
        }
        /* Можно добавить больше стилей для улучшения отображения */
    </style>
    <script>
        let clicks = parseInt(document.querySelector('meta[name="clicks"]').getAttribute('content')) || 0;
        
        function incrementClicks() {
            clicks++;
            document.querySelector('meta[name="clicks"]').setAttribute('content', clicks);
            checkGoal();
        }
        
        function checkGoal() {
            const goal = parseInt(document.querySelector('meta[name="goal"]').getAttribute('content'));
            if (clicks >= goal) {
                alert('Поздравляем! Вы достигли цели: ' + goal + ' кликов!');
                // Сброс кликов или другие действия
            }
        }
        
        window.onload = function() {
            // Смена мета-тега для целей
            document.querySelector('meta[name="description"]').setAttribute('content', 'Клики: ' + clicks);
        };
    </script>
    <meta name="click-button" content='<button onclick="incrementClicks()">Кликни меня!</button>'>
</head>
<body>
</body>
</html>
