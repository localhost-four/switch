  <h1>Raw response</h1>
<p id="response"></p></div>
<h2>Scores</h2>
<p id="scores"></p>

<script src="node_modules/joltite.js/dist/joltite.min.js"></script> 

<script>
  var gameId = 865420; // Replace with your game id.
  var privateKey = 'bfe8f5d859ee1daaff9d24bb57b207d0'; // Replace with your private key.

  // Setup API instance.
  var api = new joltite.GameJolt({ gameId, privateKey });

  function getScores() {
    // Make score fetch API call.
    api.scores.fetch().then(function(response) {
      
      // Check whether this api call was successful.
      if (response.success) {
        // Print the response.
        document.getElementById('response').innerHTML = JSON.stringify(response);
        
        // Print the scores.
        var scoresStr = "";
        for (var i = 0; i < response.scores.length; i++) {
          var position = (i + 1) + ". ";
          scoresStr += position + response.scores[i].score + " by " + response.scores[i].user + "<br>";
        }
        document.getElementById('scores').innerHTML = scoresStr;
      }
  });
  }

  setInterval(function(){ getScores(); }, 4500)
</script>

<script src="source/gj-js-api.js"></script>
