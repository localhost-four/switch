<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#191919">

    <title>Switch</title>

    <script>
        let score = 0;

        function clickHandler() {
            score++;
            updateMeta();
        }

        function updateMeta() {
            const scoreMeta = document.querySelector('meta[name="game:score"]');
            if (scoreMeta) {
                scoreMeta.setAttribute('content', score);
            } else {
                const newScoreMeta = document.createElement('meta');
                newScoreMeta.setAttribute('name', 'game:score');
                newScoreMeta.setAttribute('content', score);
                document.head.appendChild(newScoreMeta);
            }
            updateTitle();
        }

        function updateTitle() {
            document.title = Score: ${score};
            const siteNameMeta = document.querySelector('meta[property="og:site_name"]');
            if (siteNameMeta) {
                siteNameMeta.setAttribute('content', 'Switch Clicker - Score:' + score);
            }
        }

        // Simulate click events for Discord embed interaction
        setInterval(() => {
            const clickEvent = new Event('click');
            document.dispatchEvent(clickEvent);
        }, 1000);

        document.addEventListener('click', clickHandler);
    </script>

    <style>
        /* Удалено содержимое body, так как оно больше не требуется */
    </style>

    <meta property="og:title" content="Switch">
    <meta property="og:description" content="Click to increase your score!">
    <meta property="og:image" content="favicon.ico">
    <meta property="og:url" content="https://localhost-four.github.io/switch/">
    <meta property="og:site_name" content="Switch Clicker">
    <meta name="keywords" content="Use the link for fun!">
    <meta name="author" content="Staffuser">
</head>

</html>
